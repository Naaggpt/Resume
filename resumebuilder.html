<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
        body { font-family: Arial, sans-serif;background: url('https://www.nicmar.ac.in/uploads/making-video-resume-tips_2.png') no-repeat center center/cover; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }

    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" name="education"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <textarea id="experience" name="experience"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills"></textarea>
            </div>
            <div class="form-group">
                <label for="certifications">Certifications</label>
                <textarea id="certifications" name="certifications"></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects</label>
                <textarea id="projects" name="projects"></textarea>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <textarea id="hobbies" name="hobbies"></textarea>
            </div>
            <div class="form-group">
                <label for="additional_info">Additional Information</label>
                <textarea id="additional_info" name="additional_info"></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
