<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.training.com.au/wp-content/uploads/admin-worker-vector.png') center/cover no-repeat;
        }
        .container {
            display: flex;
            width: 800px;
            height: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-panel {
            flex: 1;
            background: url('https://practicebusiness.co.uk/wp-content/uploads/2023/01/iStock-1341934263-678x381.jpg') center/cover no-repeat;

            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 2rem;
        }
        .overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .overlay p {
            text-align: center;
            line-height: 1.6;
        }
        .login-form {
            flex: 1;
            background: #fff;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
           
        }
        .login-form h2 {
            margin-bottom: 2rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="overlay">
                <h1>Welcome Back</h1>
                <p>Get Greater Opportunity for your skill.</p>
            </div>
        </div>
        <div class="login-form">
            <h2>Job Seeker Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button onclick="validateLogin()">Log In</button>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'Nagendra' && password === '123456')  {
                window.location.href = 'resumeupload.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
